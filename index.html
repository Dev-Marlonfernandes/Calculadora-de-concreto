<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de concreto</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <h2>Calculadora de concreto </h2>
            <div class="form">
                <label for="largura">Largura (em metros)</label>
        
                <input type="number" id="largura" placeholder="Largura">
                    <br>
                <label for="comprimento">Comprimento (em metros)</label>
                
                <input type="number" id="comprimento" placeholder="Comprimento">
                <br>
                <label for="espessura">Espessura (em cm)</label>
                
                <input type="number" id="espessura" placeholder="Espessura">
            </div>
            <div class="btn"><button onclick="calcularVolume()">Calcular</button></div>
            <div id="resultado"></div>
        </div>
    </div>
    <script>
        function calcularVolume() {
            var largura = parseFloat(document.getElementById('largura').value);
            var comprimento = parseFloat(document.getElementById('comprimento').value);
            var espessura = parseFloat(document.getElementById('espessura').value);

            // Calculando o volume em metros cúbicos
            var volume = (largura * comprimento * espessura) / 100; // Convertendo espessura para metros
            var resultado = 'O volume de concreto necessário é: ' + volume.toFixed(2) + ' metros cúbicos';

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
